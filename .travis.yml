# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
latex: true
dist: trusty 

env:
    global:
        - MAKEFLAGS="-j 2"
 
matrix:
  include:
    - r: oldrel
    - r: release
      env: R_RELEASE=true  
    - r: devel
      env: R_DEVEL=true
script:
    - sh .travis_script.sh
after_success:
    - if [[ "${R_RELEASE}" ]]; then R -e 'covr::codecov()'; fi
notifications:
    email:
        on_success: change
        on_failure: change
